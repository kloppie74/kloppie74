<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kloppie74 Auto-Dino</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f7f7; font-family: 'Courier New', Courier, monospace; }
        #game { width: 600px; height: 200px; border-bottom: 2px solid #535353; overflow: hidden; position: relative; }
        #dino { width: 40px; height: 40px; background: #535353; position: absolute; bottom: 0; left: 50px; }
        .cactus { width: 20px; height: 40px; background: #ff4d4d; position: absolute; bottom: 0; right: -20px; animation: move 1.5s linear infinite; }
        .jump { animation: jump 0.5s linear; }
        @keyframes move {
            0% { right: -20px; }
            100% { right: 620px; }
        }
        @keyframes jump {
            0% { bottom: 0; }
            30% { bottom: 100px; }
            70% { bottom: 100px; }
            100% { bottom: 0; }
        }
        .info { position: absolute; top: 10px; left: 10px; color: #535353; font-weight: bold; }
    </style>
</head>
<body>
    <div id="game">
        <div class="info">Dino Bot: ACTIVE</div>
        <div id="dino"></div>
        <div id="cactus" class="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");

        // De "Auto-Pilot" Logica
        setInterval(() => {
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

            // Als de cactus dichtbij is (tussen 50 en 100px) en dino is op de grond: SPRING!
            if (cactusLeft < 120 && cactusLeft > 50 && dinoTop === 0) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        }, 10);
    </script>
</body>
</html>
